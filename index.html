<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Jogo da Velha</title>

	<link rel="shortcut icon" href="image/favicon.ico" type="image/x-icon">

	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<section class="container-left">
		<div class="players-box">
			<div class="player-1-name">
				<input type="text" class="player-input">
			</div>

			<div class="player-2-name">
				<input type="text" class="player-input ">

				<div class="switch-player-2 switch-bot">
					<div class="circle-switch-player-2 "></div>
				</div>

				<div class="bot-name switch-bot">
					<span>Bot ativo</span>
				</div>
			</div>
		</div>

		<div class="type-game">
			<p>Tipo de Partida</p>

			<div class="best-of">
				<div>
					<p>Melhor de 3</p>
				</div>

				<div class="bg-switch-best-of">
					<div class="circle-switch-best-of active-best-of"></div>
				</div>

				<div>
					<p>Melhor de 5</p>
				</div>
			</div>
		</div>

		<div class="start-game">
			<button type="button" class="button-start-game">Jogar</button>
		</div>

		<div class="match-history">
			<p>Hist√≥rico de Partidas</p>

			<div class="w1"></div>
			<div class="w2"></div>
		</div>

		<div class="restart">
			<button type="button" class="restart-button">Reiniciar</button>
		</div>
	</section>

	<section class="container-center">
		<div class="scoreboard">

			<p>Placar</p>

			<div class="points">
				<div class="player-1-points">
					<span>01</span>
				</div>

				<div class="turn-player">
					<span>Jogador 1</span>
				</div>

				<div>
					<div class="player-2-points">
						<span>01</span>
					</div>
				</div>
			</div>
		</div>

		<div class="battlefield">
			<div class="field field-1"></div>
			<div class="field field-2"></div>
			<div class="field field-3"></div>
			<div class="field field-4"></div>
			<div class="field field-5"></div>
			<div class="field field-6"></div>
			<div class="field field-7"></div>
			<div class="field field-8"></div>
			<div class="field field-9"></div>
		</div>


	</section>

	<section class="container-right"></section>






	<script src="js/script.js"></script>
</body>

</html>
